<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="task-bar">
            <div id="p1"></div>
        </div>
        <h1>Unit Converter</h1>
        <div class="inputs">
            <div class="style">
            <label for = "degree">Enter distance</label>
            <input type = "number" name = "degree" id = "inputValue" required>
            </div>
    <div class="inptss">
        <div>
            <label for="type">From</label>
            <select name="type" id="type1">
                <option value="cm">Centimeter</option>
                <option value="in">Inch</option>
                <option value="m">Meter</option>
                <option value="km">Kilometer</option>
                <option value="ft">Feet</option>
            </select>
        </div>
    <div>
        <label for="type">To</label>
        <select name="type" id="type2">
            <option value="cm">Centimeter</option>
            <option value="in">Inch</option>
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="ft">Feet</option>
        </select>
    </div>
</div>
</div>
<!-- concept of event is used . onclick -->
<button type="submit" id="btn" onclick="x()" >clear</button>
<button type="submit" id="btn" onclick="unit()">Convert</button>
<div class="resultss">
    <label for="result">Result</label>
    <div id="result"></div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
